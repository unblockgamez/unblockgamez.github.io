 <script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("../games.json") // Fetch JSON file
            .then(response => response.json())
            .then(games => {
                const container = document.getElementById("games-container");
                container.innerHTML = ""; // Clear existing content

                games.slice(0, 6).forEach(game => { // Load only the first 6 games
                    const gameHTML = `
                        <div class="col-lg-2 col-md-4 col-6 grid-3">
                            <a href="${game.url}">
                                <div class="game-item">
                                    <div class="list-game">
                                        <div class="list-thumbnail">
                                            <img src="${game.image}" class="lazyload" alt="${game.name}" title="${game.name} Unblocked">
                                            <div class="list-title" style="text-align:center;">${game.name}</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `;
                    container.innerHTML += gameHTML;
                });
            })
            .catch(error => console.error("Error loading games:", error));
    });
</script>

<script>
    let adIntervals = {
        'ad-top': 30000, // Starts with 30s delay after closing
        'ad-left': 30000,
        'ad-right': 30000
    };

    function showAds() {
        document.getElementById('ad-left').style.display = 'block';
        document.getElementById('ad-right').style.display = 'block';
        reloadAds();
    }

    function hideAd(adId) {
        document.getElementById(adId).style.display = 'none';
        
        // Increase interval time for next appearance (adds 10s each time)
        adIntervals[adId] += 10000;

        // Show the ad again after the updated interval
        setTimeout(() => {
            document.getElementById(adId).style.display = 'block';
            reloadAd(adId);
        }, adIntervals[adId]);
    }

    function reloadAds() {
        (adsbygoogle = window.adsbygoogle || []).push({});
    }

    function reloadAd(adId) {
        let ad = document.getElementById(adId).querySelector("ins");
        ad.innerHTML = ""; // Clear existing ad
        (adsbygoogle = window.adsbygoogle || []).push({});
    }

    // Show ads after 5 seconds on page load
    setTimeout(showAds, 5000);
</script>
